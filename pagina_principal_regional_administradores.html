<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal — Administradores</title>
  <script src="theme-boot.js"></script>
  <link rel="stylesheet" href="pagina_principal_regional.css">
  <link rel="stylesheet" href="pagina_principal_regional_light.css">
  <link rel="stylesheet" href="theme-switch.css">
  <link rel="stylesheet" href="nada_fuera_de_lo_comun.css">
  <link rel="icon" href="home-55534E.png" type="image/png">
</head>
<body class="home-page">
  <header>
    <div class="logo_direca">
      <img src="logo_direca.png" alt="DIRECA">
    </div>
    <nav>
      <ul class="nav-links">
        <li class="nav-volver"><a href="pagina_principal_regional_administradores.html">Inicio</a></li>
        <li class="nav-dropdown" aria-haspopup="true" aria-expanded="false">
          <a href="#" class="has-caret">Datos de la Empresa</a>
          <ul class="dropdown-menu" aria-label="submenu">
            <li><a href="datos_administrativos.html">Datos Administrativos</a></li>
            <li><a href="justificacion.html">Justificación</a></li>
            <li><a href="mvv.html">Ideas Rectoras</a></li>
          </ul>
        </li>
        <div id="yearTab" class="year-tab"></div>
        <li class="theme-switch">
          <button
            id="themeToggle"
            class="switch"
            type="button"
            aria-label="Cambiar tema"
            aria-pressed="false"
            data-sun="sun-000000.png"
            data-moon="moon-000000.png">
            <span class="knob" aria-hidden="true"></span>
          </button>
        </li>
        <li class="boton_salida"><a href="index.html">Cerrar sesión</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="logo_mep_sinfondo.png" alt="MEP">
    </div>
  </header>
  <main class="container">
    <div class="left-panel">
      <div class="info-box">
        <img src="icono_perfil_admin.png" alt="perfil">
        <h3 class="user-name">Modo Administrador</h3>
        <div data-admin-name-slot class="name-slot"></div>
        <div data-admin-asesoria-slot class="asesoria-slot"></div>
      </div>
    </div>
    <div class="right-panel">
      <div class="button-grid">
        <a href="direccion.html" class="menu-button">
          <span class="mb-icon"><img src="tabs-ffffff.png" alt="POA" /></span>
          <span class="mb-label">POA</span>
        </a>
        <a href="filtro_prap_admin.html" class="menu-button">
          <span class="mb-icon"><img src="calendar.png" alt="PRAP" /></span>
          <span class="mb-label">PRAP</span>
        </a>
        <a href="indice_colaboradores_admin.html" class="menu-button">
          <span class="mb-icon"><img src="subtask-ffffff.png" alt="Índice de Colaboradores" /></span>
          <span class="mb-label">Índice de Colaboradores</span>
        </a>
        <a href="#" class="menu-button menu-button--wide" onclick="return false;">
          <span class="mb-icon mb-icon--small"><img src="book-closed-ffffff.png" alt="" /></span>
          <span class="mb-label">Control de Visitas</span>
        </a>
      </div>
    </div>
  </main>
  <script src="nada_fuera_de_lo_comun.js"></script>
  <script src="header.js" defer></script>
  <script src="pagina_principal_regional.js" defer></script>
  <script src="theme-toggle.js" defer></script>

</html>
